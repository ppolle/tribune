<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
    </div>
    <!-- Adding a search form  -->
      <div class="navbar-right">
         <form class="navbar-form navbar-left" role="search" action="{% url 'search_results' %}">

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Article" name="article">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>

            </form>
        <ul class="nav navbar-nav ">
          
         {% if user.is_authenticated %}
              <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                        <a href="{%url 'newsToday'%}">Home</a>
                      </li>
                       <li>
                    <a href="{%url 'new-article'%}">Create Article</a>
                  </li>
                      <li>
                        <a href="/accounts/password/change">Change Password</a>
                      </li>
                      <li>
                        <a href="/logout">Logout</a>
                      </li>
              </ul>
            </li>
            
                         
            {% else %}
            <li>
              <a href="/accounts/login">Login</a>
            </li>

            {% endif %}
          </ul>

       
          
      </div>
      <!-- search form end -->
  </div>
</nav>
</body>
</html>
